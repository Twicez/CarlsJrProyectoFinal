<!DOCTYPE html>
<html lang="en">
<head data-nombre-mesero="NombreMesero">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60239c85dc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://carlsjrmx.netlify.app/assets/favicons/cropped-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://carlsjrmx.netlify.app/assets/favicons/cropped-favicon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://carlsjrmx.netlify.app/assets/favicons/cropped-favicon-180x180.png" />
    <meta name="msapplication-TileImage" content="https://carlsjrmx.netlify.app/assets/favicons/cropped-favicon-270x270.png" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cocinero</a>
            <button class="btn btn-success" type="button" id="cerrarSesionBtn"><a onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i></a></button>
        </div>
    </nav>

    <div class="modal fade" id="confirmar-finalizar-modal" tabindex="-1" aria-labelledby="confirmar-eliminar-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmar-eliminar">Finalizar orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que la orden está lista?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelar-finalizar-btn">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="confirmar-finalizar-btn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="border rounded">
            <h4 class="text-center mt-3">Listado de Órdenes</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Número de Orden</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-ordenes-body">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/cerrar-sesion.js"></script>
    <script src="/js/cargar-ordenes-cocinero.js"></script>
</body>
</html>
