    <body>
         <!-- Cuadro Blanco Central Fondo -->
        <div class="container-xxl bg-white p-0">

     <!-- Navbar & Hero Start -->
     <div id="navbar-container"></div>
     <!-- Navbar & Hero End -->
     <div id="content-container"></div>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <form>
                    <div class="alert alert-danger text-center visually-hidden" id="alert" role="alert"></div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="mb-3">
                        <label for="contrasenia" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" name="contrasenia">
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-control" id="rol" name="rol">
                            <option value="superusuario">Super Usuario</option>
                            <option value="cocinero">Cocinero</option>
                            <option value="mesero">Mesero</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>    
   
     <!-- Footer Start -->
     <div id="footer-container"></div>
     <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
